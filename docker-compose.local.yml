services:
  # PostgreSQL database with pgvector for local development
  postgres:
    image: pgvector/pgvector:pg16
    container_name: streamyfin-postgres-local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: streamyfin_bot
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # GitHub MCP Server for local development
  github-mcp:
    image: node:24-alpine
    container_name: streamyfin-github-mcp-local
    working_dir: /app
    environment:
      GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_TOKEN}
      PORT: 3001
    command: >
      sh -c "npm install -g @modelcontextprotocol/server-github &&
             npx @modelcontextprotocol/server-github"
    ports:
      - "3001:3001"
    restart: unless-stopped

volumes:
  postgres_data_local:
